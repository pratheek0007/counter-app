name: CI - Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build Docker image
        run: docker build -t counter-app .

      - name: Tag Docker image
        run: docker tag counter-app ${{ secrets.ACR_LOGIN_SERVER }}/counter-app:${{ github.sha }}

      - name: Push Docker image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/counter-app:${{ github.sha }}



